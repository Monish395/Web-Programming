<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Beach Items</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .item {
      margin: 20px;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .shadow {
      position: absolute;
      bottom: -10px;
      width: 80%;
      height: 10px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      filter: blur(5px);
      z-index: -1;
    }

    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Beach Ball -->
  <div class="item">
    <svg viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="48" fill="#ffffff" stroke="#e60000" stroke-width="4"/>
      <path d="M50 2 A48 48 0 1 1 49 2 Z" fill="#ffcccc"/>
      <path d="M50 50 L2 50 A48 48 0 0 1 50 2 Z" fill="#e60000"/>
    </svg>
    <div class="shadow"></div>
  </div>

  <!-- Plane -->
  <div class="item">
    <svg viewBox="0 0 100 100">
      <path d="M10 50 L90 50 L70 30 L90 20 L70 50 L90 80 L70 70 L10 50 Z" fill="#ccccff" />
      <circle cx="75" cy="50" r="5" fill="#0000ff" />
    </svg>
    <div class="shadow"></div>
  </div>

  <!-- Sunglasses -->
  <div class="item">
    <svg viewBox="0 0 100 100">
      <rect x="20" y="40" width="20" height="15" rx="8" fill="#ff69b4"/>
      <rect x="60" y="40" width="20" height="15" rx="8" fill="#ff69b4"/>
      <line x1="40" y1="47" x2="60" y2="47" stroke="#ff69b4" stroke-width="5"/>
    </svg>
    <div class="shadow"></div>
  </div>

  <!-- Starfish -->
  <div class="item">
    <svg viewBox="0 0 100 100">
      <path d="M50 5 L60 35 L95 35 L65 50 L75 80 L50 60 L25 80 L35 50 L5 35 L40 35 Z" fill="#f4c542"/>
    </svg>
    <div class="shadow"></div>
  </div>

  <!-- Suitcase -->
  <div class="item">
    <svg viewBox="0 0 100 100">
      <rect x="30" y="20" width="40" height="60" rx="10" fill="#ffd700" />
      <rect x="42" y="10" width="16" height="10" rx="3" fill="#aaaaaa" />
      <circle cx="40" cy="85" r="4" fill="#aaaaaa" />
      <circle cx="60" cy="85" r="4" fill="#aaaaaa" />
    </svg>
    <div class="shadow"></div>
  </div>

  <!-- Flamingo -->
  <div class="item">
    <svg viewBox="0 0 100 100">
      <circle cx="50" cy="30" r="10" fill="#ff69b4" />
      <path d="M50 40 C30 60, 30 80, 50 80 C70 80, 70 60, 50 40" fill="#ff69b4" />
      <circle cx="50" cy="75" r="5" fill="#000" />
    </svg>
    <div class="shadow"></div>
  </div>

  <!-- Palm Trees -->
  <div class="item">
    <svg viewBox="0 0 100 100">
      <rect x="45" y="50" width="10" height="30" fill="#8b4513" />
      <path d="M50 50 Q30 40, 50 30 Q70 40, 50 50 Z" fill="#00ff00" />
      <path d="M50 50 Q20 50, 40 20 Q60 50, 50 50 Z" fill="#00ff00" />
    </svg>
    <div class="shadow"></div>
  </div>

  <!-- Ice Cream -->
  <div class="item">
    <svg viewBox="0 0 100 100">
      <path d="M50 20 C30 20, 20 40, 50 60 C80 40, 70 20, 50 20 Z" fill="#ffc0cb" />
      <rect x="45" y="60" width="10" height="30" fill="#fff" />
    </svg>
    <div class="shadow"></div>
  </div>

</body>
</html>
